{% load staticfiles %}

<!DOCTYPE html>
<html>
<title>Kra-Kiddy-Markt</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
</style>
<body>

<!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card-2 w3-top w3-xlarge
w3-animate-left"
style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item
    w3-button">Menü schließen</a>
  <a href="{% url 'add_basket' %}" onclick="w3_close()" class="w3-bar-item
    w3-button">Warenkorb hinzufügen</a> 
  <a href="{% url 'baskets' %}" onclick="w3_close()" class="w3-bar-item
    w3-button">Warenkörbe</a>
  <a href="#" onclick="w3_close()" class="w3-bar-item w3-button">Verkäufer</a>
  <a href="{% url 'logout' %}" onclick="w3_close()" class="w3-bar-item w3-button">Logout</a>
</nav>

<!-- Top menu -->
<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:600px;margin:auto">
    <div class="w3-button w3-padding-32 w3-left" onclick="w3_open()">☰</div>
    <div class="w3-right w3-padding w3-padding-32">{% block current_basket_value %} {% endblock %}</div>
    <div class="w3-center w3-padding-32">{% block basket_id %} {% endblock %}</div>
  </div>
</div>
  
<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content w3-padding" style="max-width:600px;margin-top:100px">
  {% block content %}
  {% endblock %}
<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
}
 
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
